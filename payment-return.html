<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando pago...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f3ed 0%, #e8d5b7 100%);
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b6f47;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #3e2723;
            margin: 0;
        }
        p {
            color: #6d4c41;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Procesando tu pago...</h2>
        <p>Ser√°s redirigido en un momento</p>
    </div>

    <script>
        // Get the token from URL query params
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Redirect to the hash-based route with the token
        if (token) {
            // For GitHub Pages
            if (window.location.hostname === 'juandzmd.github.io') {
                window.location.href = '/MYN/#/payment/return?token=' + token;
            } 
            // For localhost
            else {
                window.location.href = '/#/payment/return?token=' + token;
            }
        } else {
            // If no token, redirect to home
            if (window.location.hostname === 'juandzmd.github.io') {
                window.location.href = '/MYN/';
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
